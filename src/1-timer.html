<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  </head>
  <body>

      <section class="section-timer">
        <a class="home-timer" href="./index.html">Go to home</a>
        <h1 class="title-timer">Welcome t<span class="greeting-timer">o Timer</span></h1>
      </section>

      <input class="input-timer" type="text" id="datetime-picker" />
      <button class="btn-timer" type="button" data-start disabled>Start</button>
      
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <script src="./js/1-timer.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
