<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
  </head>
  <body>

      <section class="section-snackbar">
        <a class="home-snackbar" href="./index.html">Go to home</a>
        <h1 class="title-snackbar">Welcome t<span class="greeting-snackbar">o Snackbar</span></h1>
      </section>

      <form class="form">
        <label class="delay">
          Delay (ms)
          <input class="input" type="number" name="delay" required />
        </label>
      
        <fieldset class="fieldset">
          <legend>State</legend>
          <label>
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button class="create-btn" type="submit">Create notification</button>
      </form>

      <script src="./js/2-snackbar.js" type="module"></script>
      <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
  </body>
</html>
